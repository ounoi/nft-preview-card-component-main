<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image_container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <div class="details_container">
      <a href="#">
        <h3>Equilibrium #3429</h3>
      </a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details_section">
        <div class="card_price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum"><span>0.041 ETH</span>
        </div>
        <div class="card_countdown">
          <img src="images/icon-clock.svg" alt="icon-clock"><span>3 days left</span>
        </div>
      </div>
    </div>
    <div class="creator_section">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p class="author_name">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
</body>
</html>
